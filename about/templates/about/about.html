{% extends 'base.html' %}
{% block content %}
{% load static %}


<div class="container mt-5">
  <!-- About Image -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="about-image-container">
      <img src="{% static 'images/default.jpg' %}" class="about-image" alt="About image">
      </div>
    </div>
  </div>

<!-- Content -->
  <div class="row">
    <!-- Side Image column -->
    <div class="col-md-4 mb-4 mb-md-0">

      <!-- Visible only on small screens, collapses the image -->
      <h3 class="d-md-none collapse-toggle" data-bs-toggle="collapse" data-bs-target="#secondImageCollapse" aria-expanded="false" aria-controls="secondImageCollapse">
        Garden Zone Map <i class="fas fa-chevron-down"></i>
      </h3>

      <!-- The collapsible/toggleable image container -->
      <div class="collapse d-md-block" id="secondImageCollapse">
        <img src="{% static 'images/zone-map-wht.jpg' %}" class="img-fluid mt-2" alt="Side image">
      </div>
    </div>

    <!-- Content column -->
    <div class="col-md-8">
      <h2>{{ about.title }}</h2>
        <div>
          {{ about.content | safe }}
        </div>
    </div>
  </div>

  <!-- Updated date -->
  <div class="row mt-3">
    <div class="col-12">
      <p class="text-end"><em>Updated on: {{ about.updated_on }}</em></p>
    </div>
  </div>
</div>

{% endblock content %}
