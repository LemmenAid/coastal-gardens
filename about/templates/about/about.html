{% extends 'base.html' %}
{% block content %}
{% load static %}


<div class="container mt-5">
  <!-- About Image -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="about-image-container">
        <img src="{% static 'images/about.jpg' %}" class="about-image" alt="About image">
      </div>
    </div>
  </div>

  <!-- Title and Content -->
  <div class="row mb-4">
    <div class="col-12">
      <h2>{{ about.title }}</h2>
      <div>
        {{ about.content | safe }}
      </div>
    </div>
  </div>

  <!-- Zone Map and Get Started Images   -->
  <div class="row">
    <div class="link-container">
      <a href="{% url 'zone_map' %}" class="link-square">
        <img src="{% static 'images/zone-map-wht.jpg' %}" alt="About">
        <span>Zone Map</span>
      </a>
      <a href="#" class="link-square">
        <img src="{% static 'images/get-started.jpg' %}" alt="Get Started">
        <span>Get Started</span>
      </a>
    </div>
  </div>

  <!-- Updated date -->
  <div class="row mt-3">
    <div class="col-12">
      <p class="text-end"><em>Updated on: {{ about.updated_on }}</em></p>
    </div>
  </div>
</div>

{% endblock content %}
