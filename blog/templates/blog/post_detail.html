{% extends 'base.html' %} {% block content %}
{% load static %}

<div class="masthead" col-6>
    <div class="container">
        <div class="row">

            <div class="masthead-image">
                <img src="{% static 'images/default.jpg' %}" class="post-image" alt="Post image">
            </div>

            <div class="masthead-text">
                <h1 class="post-title">{{ post.title }}</h1>
                <p class="post-subtitle">{{ post.author }} | {{ post.created_on }}</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="post-content">
            <!-- Your post content goes here -->
            {{ post.content|safe }}
            </div>
        </div>
    </div>
</div>

{% endblock content %}
